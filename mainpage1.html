<!DOCTYPE html>

  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf7;
      margin: 0;

    nav {
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;

    }

      display: flex;
      justify-content: center;
      gap: 30px;

      border: none;
      border-radius: 8px;
      background-color: #f3f3f3;

    }

      justify-content: center;

      margin-top: 40px;
    }

  <!-- Navigation -->
