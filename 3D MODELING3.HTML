<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>3D 피규어 모델링 - Charlotte Modeling</title>

    }

      text-align: center;

    }

      border-radius: 10px;
    }
    .description {
      font-size: 0.95rem;
      color: #444;
      line-height: 1.6;
      margin-bottom: 20px;
    }
    .request-box {
      background: #fceeee;
      border: 1px solid #e29587;

      color: #c15656;

  <div class="container">

      아크릴 굿즈 또는 레진 피규어 제작에도 활용 가능합니다.
    </div>
    <div class="request-box">
      해당 작업을 의뢰하고 싶으신가요?<br />
