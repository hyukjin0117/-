<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Charlotte Modeling</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fffaf7;
      margin: 0;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: space-between;
      padding: 20px 50px;
      font-weight: bold;
      font-size: 16px;
    }

    nav a {
      text-decoration: none;
      color: #333;
      margin: 0 15px;
    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      margin-top: 20px;
    }

    .logo img {
      cursor: pointer;
    }

    .buttons {
      margin: 40px 0;
      display: flex;
      justify-content: center;
      gap: 30px;
    }

    .btn {
      padding: 15px 25px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      background-color: #f3f3f3;
      color: #000;
      cursor: pointer;
      transition: background-color 0.2s ease;
      text-decoration: none;
      display: inline-block;
    }

    .btn:hover {
      background-color: #e0e0e0;
    }

    .characters {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 40px;
    }

    .characters img {
      height: 150px;
      width: 180px;
    }

    .characters img.fit-button {
      width: 220px;
    }
  </style>
</head>

<body>

  <!-- Navigation -->
  <nav>
    <div>
      <a href="https://hyukjin0117.github.io/-/2d%20model.html">2D Modeling</a>
      <a href="https://hyukjin0117.github.io/-/3D MODELING.HTML">3D Modeling</a>
    </div>
    <div>
      <a href="https://hyukjin0117.github.io/-/mix.html">About Us</a>
      <a href="https://hyukjin0117.github.io/-/login2.html">Sign In</a>
    </div>
  </nav>

  <!-- Logo -->
  <div class="logo">
    <img id="logo-img" src="https://hyukjin0117.github.io/-/logo.png" width="400" height="320" />
  </div>

  <!-- Buttons (링크형 버튼으로 수정됨) -->
  <div class="buttons">
    <a class="btn" href="https://hyukjin0117.github.io/-//REQUEST1.HTML">2D/3D MODELING REQUEST</a>
    <a class="btn" href="https://hyukjin0117.github.io/-//REQUEST2.HTML">GOODS REQUEST</a>
  </div>

  <!-- Characters -->
  <div class="characters">
    <img class="fit-button" src="https://static.cdn.kmong.com/gigs/A7T3D1627618793.jpg" alt="lion 3d Modeling" />
    <img src="https://dox32iqs6me69.cloudfront.net/20250429_images_20250429_190726/[Genshin_Official]_Destiny_Day_Series_Outfit_-_Mondstadt_23/option9.jpg" alt="klee GOODS" />
  </div>

  <!-- Script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      let clickCount = 0;
      const logoImage = document.getElementById('logo-img');

      logoImage.addEventListener('click', () => {
        clickCount++;
        if (clickCount >= 5) {
          window.location.href = 'https://hyukjin0117.github.io/-/login.adminn.html';
        }
      });
    });
  </script>
</body>
</html>
