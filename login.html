<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>로그인 - Charlotte Modeling</title>
  <style>
    body {
      background-color: #fff9f6;
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .login-box {
      background-color: #fff;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #1e3360;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #d8d8d8;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: not-allowed;
    }
    .footer-links {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
      font-size: 0.9rem;
    }
    .footer-links a {
      text-decoration: none;
      color: #e29587;
    }
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
    }
    .social-login img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>계정 로그인</h2>
    <form>
      <input type="text" placeholder="아이디/이메일" required />
      <input type="password" placeholder="비밀번호" required />
      <button type="submit" class="login-btn" disabled>로그인</button>
    </form>

    <div class="footer-links">
      <a href="#">문제 발생</a>
      <a href="signup.html">가입하기</a>
    </div>

    <div class="social-login">
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google 로그인" />
      <img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Apple 로그인" />
      <img src="https://img.icons8.com/color/48/facebook.png" alt="Facebook 로그인" />
      <img src="https://img.icons8.com/ios-filled/50/x.png" alt="X 로그인" />
    </div>
  </div>
</body>
</html>
