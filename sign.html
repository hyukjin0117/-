<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - Charlotte Modeling</title>
  <style>
    body {
      background-color: #fff9f6;
      font-family: 'Pretendard', 'Noto Sans KR', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .signup-box {
      background-color: #fff;
      padding: 40px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #1e3360;
      margin-bottom: 20px;
    }
    input[type="text"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }
    .verify-box {
      display: flex;
      gap: 10px;
    }
    .verify-box input {
      flex: 2;
    }
    .verify-box button {
      flex: 1;
      background-color: #e29587;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .checkbox-area {
      font-size: 0.9rem;
      margin-bottom: 10px;
      color: #333;
    }
    .checkbox-area input {
      margin-right: 6px;
    }
    .submit-btn {
      width: 100%;
      padding: 12px;
      background-color: #d8d8d8;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: not-allowed;
    }
    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 0.9rem;
    }
    .social-login {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }
    .social-login img {
      width: 32px;
      height: 32px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="signup-box">
    <h2>회원가입</h2>
    <form>
      <input type="text" placeholder="이름" required />
      <input type="text" placeholder="이메일" required />

      <div class="verify-box">
        <input type="text" placeholder="인증코드" required />
        <button type="button">발송하기</button>
      </div>

      <input type="password" placeholder="비밀번호를 입력해주세요" required />
      <input type="password" placeholder="비밀번호를 다시 입력해주세요" required />

      <div class="checkbox-area">
        <label><input type="checkbox" required /> 이용약관 및 개인정보처리방침에 동의합니다.</label><br>
        <label><input type="checkbox" /> 프로모션 이메일 수신에 동의합니다. (선택)</label>
      </div>

      <button type="submit" class="submit-btn" disabled>회원가입</button>
    </form>
    <div class="footer-text">
      이미 계정이 있나요? <a href="login.html">로그인</a>
    </div>
    <div class="social-login">
      <img src="https://img.icons8.com/color/48/google-logo.png" alt="Google 로그인" />
      <img src="https://img.icons8.com/ios-filled/50/mac-os.png" alt="Apple 로그인" />
      <img src="https://img.icons8.com/ios-filled/50/x.png" alt="X 로그인" />
    </div>
  </div>
</body>
</html>
